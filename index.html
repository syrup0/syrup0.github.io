<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<title>hi</title>
	<script type="text/javascript">
		function playAudio() {
			document.getElementById("sweetmusic").play();
			document.getElementById("volumebutton").style.display = "block";
			document.getElementById("volumebutton2").style.display = "none";
		}

		function pauseAudio() {
			document.getElementById("sweetmusic").pause();
			document.getElementById("volumebutton").style.display = "none";
			document.getElementById("volumebutton2").style.display = "block";
		}

	</script>

	<style>
			@font-face {
				@font-face { font-family: Helvetica; font-weight: bold; src: url('Helvetica-Bold.otf');}
			} 
			
			img {
				display: lign-block;
				margin: 0 auto;
				padding: 20px;
			}

			i:hover {
				font-size: 40px;
				transition: all 1s;
			}

			i {
				font-size: 30px;
				transition: all 0.5s;
			}

			a {
				color: #ffffff;
				margin: 0 auto;
				padding: 20px;
				font-family: Helvetica;
				font-size: 15px;
			}
			audio {
				display: none;
			}
			@keyframes fadein {
				0%{opacity:0;}
				100%{opacity:1}
			}
			html {
				animation: fadein 2s 0.5s;
				opacity:0;
				animation-fill-mode:both;
			}
			.linky {
				cursor: pointer;
				position: fixed;
				top: 10px;
				right: 10px;
			}
			.linky2 {
				cursor: pointer;
				position: fixed;
				top: 10px;
				right: 18px;
			}
			#volumebutton {
				display: block;
			}
			#volumebutton2 {
				display: none;
			}
			
			body {
				font-family: Helvetica;
				font-size: 20px;
				background: #000000;
				color: #ffffff;
				background-image: url("thing.png");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: center;
				background-size: 800px;
			}
			
			h3 {
			font-size: 12px;
			}
			
			.sweet {
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -60%);
				width: 40%;				
			}
			
			.linkblock{
				
			}
			
		</style>
	<link rel="icon" type="image/png" href="moon-icon.png" sizes="32x32" />
</head>
<body>
	<div class="sweet">
			<h1>this domain is owned by syrup</h1>
			<div class="linkblock">
			<a href="https://twitter.com/syrup_0"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			</div>
	</div>
</body>
</html>
